<ion-view ng-controller="FriendsCtrl as vm">
	<ion-content class="has-header">
		<div class="card">
			<div class="item item-divider item-calm">
				You
			</div>
			<a class="item item-avatar item-text-wrap item-icon-right" ng-href="#">
				<img ng-src="{{chat.face}}" data-fallback-src="/app/images/default-avatar-boy.png">
			</a>
		</div>
		<div class="list">
			<a class="item item-icon-right" ng-repeat="friend in vm.friendsList"
			   ui-sref="home.chat({id: chat.id})">
				{{friend.name}}
				<i class="icon ion-chevron-right ion-accessory"></i>
			</a>
		</div>
    </ion-content>
</ion-view>
